<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px">Quantity</th>
                <th class="text-right" style="width: 200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td><div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div></td>
                <td>{{ item.title }}</td>
                <td><app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity></td>
                <td class="text-right">{{ item.totalPrice | currency:'CAD': true }}</td>
            </tr>
        </tbody>
        <tfoot>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ cart.totalPrice | currency:'CAD': true }}</th>
        </tfoot>
    </table>
    <a class="btn btn-primary" *ngIf="cart.items.length" routerLink="/check-out">Checkout</a>
    <button class="btn btn-danger btn-sm"  *ngIf="cart.items.length" (click)="clearShoppingCart()">Clear Shopping Cart</button>
</div>
